{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
    :root {
      --color-gorgona: #800020;         /* Rojo gorgoña principal */
      --color-gorgona-suave: #a04050;   /* Versión más suave */
      --color-dorado: #c0a080;          /* Dorado peruano */
      --color-dorado-suave: #d8c4a8;    /* Dorado claro */
      --color-dorado-vibrante: #e0b868; /* Dorado más intenso */
      --color-marron: #3d2b1f;          /* Marrón chocolate */
      --color-beige: #f8f5f0;           /* Beige claro */
      --color-crema: #fffcf8;           /* Crema */
      --color-texto: #3a342e;           /* Marrón texto */
      --color-borde: #d0c0b0;           /* Borde suave */
      --color-verde: #5a7d5a;           /* Verde complementario */
      --color-verde-suave: #a8c0a8;
    }

    body {
      background-color: var(--color-beige);
      color: var(--color-texto);
      margin: 0;
      padding: 0;
    }

    .registro-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, var(--color-crema), var(--color-dorado-suave));
    }

    .form-card {
      background-color: var(--color-crema);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(61, 43, 31, 0.1);
      border: 1px solid var(--color-borde);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .form-card:hover {
      transform: scale(1.02);
    }

    .form-card h2 {
      text-align: center;
      color: var(--color-gorgona);
      margin-bottom: 25px;
      font-weight: bold;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: var(--color-texto);
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 5px;
      border: 1px solid var(--color-borde);
      border-radius: 12px;
      background-color: #fff;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: var(--color-gorgona-suave);
      box-shadow: 0 0 8px rgba(128, 0, 32, 0.2);
      outline: none;
    }

    .btn-submit,
    .btn.btn-primary {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: linear-gradient(to right, var(--color-dorado-vibrante), var(--color-dorado));
      border: none;
      border-radius: 30px;
      color: var(--color-marron);
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-submit:hover,
    .btn.btn-primary:hover {
      background: linear-gradient(to right, var(--color-dorado), var(--color-dorado-suave));
      transform: scale(1.02);
    }

    .form-check {
      margin-top: 15px;
    }

    .form-check input {
      margin-right: 10px;
    }

    .politica {
      font-size: 0.9em;
      margin-top: 20px;
      color: var(--color-verde);
    }

    .alert {
      color: var(--color-gorgona);
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>


  <div class="registro-container">
    <div class="form-card">
        
        
                <form action="/signin/" method="POST" class='card card-body'>
                    <h2 class="text-center">Iniciar sesión</h2>
                {{error}}
                    {% csrf_token %}
                    
                    {{error}} {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="escribe tu usuario"/>
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="escribe tu contraseña"/>
                    </div>
                    <button class="btn btn-primary">Iniciar sesión</button>
                </form>
            
        
    </div>
  </div>
{% endblock %}
